<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock by Fazila Nasib</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">Paris</option>
        <option value="">Frankfurt</option>
        <option value="">Munich</option>
        <option value="">Sydney</option>
      </select>
      <div class="cities">
        <h2>Washington D.C.</h2>
        <div class="date">January 19, 2023</div>
        <div class="time">10:51:30 AM</div>
      </div>
      <div class="cities">
        <h2>Kabul</h2>
        <div class="date">January 19, 2023</div>
        <div class="time">10:51:30 AM</div>
      </div>
      <div class="cities">
        <h2>Dubai</h2>
        <div class="date">January 19, 2023</div>
        <div class="time">10:51:30 AM</div>
      </div>
    </div>
    <br />
    <footer>
      <a href="https://github.com/fazilanasib/world-clock" target="_blank"
        >Open source code on Github,</a
      >
      by Fazila Nasib
    </footer>
    <script src="java.js"></script>
  </body>
</html>
